<h1 mat-dialog-title>Enter friend's name</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="friendName">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button (click)="onCancel()">Cancel</button>
    <button mat-stroked-button [mat-dialog-close]="friendName" cdkFocusInitial>Save</button>
</div>
