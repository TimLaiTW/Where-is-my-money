<h1 mat-dialog-title>Enter expense details</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Paid by</mat-label>
        <mat-select [formControl]="funderControl" required>
            <mat-option>--</mat-option>
            <mat-option *ngFor="let friend of friends" [value]="friend">
              {{friend.name}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="funderControl.hasError('required')">Who pay for this!?</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Share with</mat-label>
        <mat-select [formControl]="shareholderControl" required multiple>
            <mat-option *ngFor="let friend of friends" [value]="friend">
              {{friend.name}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="shareholderControl.hasError('required')">No one responsible for this?</mat-error>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>Ok</button>
</div>
