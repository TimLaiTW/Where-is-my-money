<h1 mat-dialog-title>Editing {{name}}... </h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="friend.name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button (click)="onAction('Cancel')">Cancel</button>
    <button mat-stroked-button (click)="onAction('Remove')" color="warn">Remove</button>
    <button mat-stroked-button [mat-dialog-close]="friend.name" cdkFocusInitial>Save</button>
</div>
