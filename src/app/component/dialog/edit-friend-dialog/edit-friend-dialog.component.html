<h1 mat-dialog-title>Editing {{name}}... </h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button (click)="onCancel()">Cancel</button>
    <button mat-stroked-button (click)="onRemove()" color="warn">Remove</button>
    <button mat-stroked-button [mat-dialog-close]="data.name" cdkFocusInitial>Save</button>
</div>
