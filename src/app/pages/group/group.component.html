<button mat-raised-button color="primary" (click)="openAddNewFriendDialog()">Add friend</button>
<div class="friends-list" *ngIf="friends.length > 0">
    <app-group-list-card 
        *ngFor="let friend of friends" 
        [friend]="friend"
        (click)="openEditFriendDialog(friend)">
    </app-group-list-card>
</div>
